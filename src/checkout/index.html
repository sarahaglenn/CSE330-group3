<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Sleep Outside | Checkout</title>

  <link rel="stylesheet" href="/css/style.css" />
  <script src="../js/checkout.js" type="module"></script>
</head>

<body>
  <header class="divider" id="main-header"></header>
  <main class="divider-checkout">
    <h2>Review & Place your Order</h2>
    <section class="checkout-form"></section>
    <form name="checkout">
      <fieldset>
        <legend>Shipping</legend>
        <div class="checkout-name">
          <label for="fname">First Name: </label>
          <input type="text" name="fname" required /><br />
          <label for="lname">Last Name: </label>
          <input type="text" name="lname" required /><br />
        </div>
        <div class="checkout-address">
          <label for="street">Street: </label>
          <input type="text" name="street" required /><br />
          <label for="city">City: </label>
          <input type="text" name="city" required /><br />
          <label for="state">State: </label>
          <input type="text" name="state" required /><br />
          <label for="zip">Zip: </label>
          <input id="zip" type="type" name="zip" required pattern="\d{5}(-\d{4})?" />
        </div>
      </fieldset>
      <fieldset>
        <legend>Payment</legend>
        <label for="cardNumber">Card Number:</label>
        <input type="text" id="cardNumber" name="cardNumber" maxlength="16" required /><br />
        <label for="expiration">Expiration Date:</label>
        <input type="text" id="expiration" name="expiration" placeholder="MM/YY" required /><br />
        <label for="code">Security Code (CVV):</label>
        <input type="text" id="code" name="code" maxlength="3" required /><br />
      </fieldset>
      <fieldset class="order-summary">
        <legend>Order Summary</legend>
        <ul>
          <li>
            <label for="cartTotal">Item Subtotal(<span id="num-items"></span>)</label>
            <p name="cartTotal" id="cartTotal"></p>
          </li>
          <li>
            <label for="shipping">Shipping Estimate</label>
            <p id="shipping"></p>
          </li>
          <li>
            <label for="tax">Tax</label>
            <p id="tax"></p>
          </li>
          <li>
            <label for="orderTotal"><b>Order Total</b></label>
            <p id="orderTotal"></p>
          </li>
        </ul>
      </fieldset>
      <button type="submit" id="checkoutSubmit">Checkout</button>
    </form>
    </section>
  </main>

  <footer id="main-footer"></footer>
</body>

</html>
